<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
         <link rel="stylesheet" href="./../resources/css/jquery-ui-1.8.20.custom.css" type="text/css"/>

        <script type="text/javascript" src="../resources/scripts/base/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="../resources/scripts/base/jquery-ui-1.8.20.custom.min.js"></script>
        <script type="text/javascript" src="../resources/scripts/autocomplete.js"></script>
        
    </h:head>
    <style>
	.ui-combobox {
		position: relative;
		display: inline-block;
	}
	.ui-button {
		position: absolute;
		top: 0;
		bottom: 0;
		margin-left: -1px;
		padding: 0;
		
	}
	.ui-autocomplete-input {
		margin: 0;
		padding: 0.3em;
	}
	</style>
    <body>
        <script type="text/javascript">
                 alert("Entra");
         $(document).ready(function(){
           
		$(".cb").combobox();
		
	
          $("#phonediv").dialog({
			autoOpen: true,
			height: 300,
			width: 350,
			modal: true});
          
            });
          
        </script>
        
            
         
                <h:form>
                    <h:outputText value="Primer nombre: " />
                    <h:inputText value="#{names.firstname}" class="validate[required] text-input" autocomplete="off"/>
                    <h:outputText value="Segundo nombre: " />
                    <h:inputText value="#{names.middlename}" class="validate[optional] text-input" autocomplete="off"/>
                    <h:outputText value="Apellidos: " />
                    <h:inputText value="#{names.lastname}" class="validate[required] text-input" autocomplete="off"/>
                    <hr />
                    <h:outputText value="Direccion: " />
                    <h:inputText value="#{addresses.address}" class="validate[optional] text-input" autocomplete="off"/>
                    <br />
                    
                    <h:commandButton actionListener="#{informationBean.insertInfo()}" value="Continuar" />
                </h:form>
                
                <h:form>
                     <br />
                    
                    <h:dataTable value="#{informationBean.getphonesNumbersForPeople()}" var="p">
                        <h:column> #{p.id} </h:column>
                        <h:column> #{p.phone} </h:column>
                    </h:dataTable>
                    
                     <div id="phonediv">
                    <h:outputText value="Telefono de casa: " />
                    <h:inputText value="#{phones.phone}"  class="validate[optional] text-input" autocomplete="off"/>
                    <div class="ui-widget">
                        <h:outputText value="test"/>
                    <h:selectOneMenu value="#{phonestypes.id}" class="cb">
                        <f:selectItem itemLabel="Casa" itemValue="1" />
                        <f:selectItem itemLabel="Celular" itemValue="2" />
                        <f:selectItem itemLabel="Oficina" itemValue="3" />
                        <f:selectItem itemLabel="Extranjero" itemValue="4" />
                    </h:selectOneMenu>
                    </div>
                    
                    <h:commandButton actionListener="#{informationBean.savePhoneNumber()}" value="save phone" />
                     </div>
                </h:form>
                
                
          
    </body>
</html>
